# コマンドラインに1行分のスペース設定
# true: スペースを入れる
# false: スペースを入れない
add_newline = false
command_timeout = 1000
palette = "tokyo"
# palette = "catppuccin_mocha"

format = """
$character\
$hostname\
$direnv$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$docker_context\
($nodejs)($package)\
$golang\
$lua\
$python\
$conda\
\n[ → ](bold green)\
"""
#\n[󰀵 → ](bold green)\
# set -g @prefix_highlight_output_suffix ""
right_format = """
$cmd_duration\
$battery\
$memory_usage\
$time\
"""

[fill]
symbol = '─'
style = 'fg:cyan'

[character]
# success_symbol = "🚀 "
# success_symbol = " 🍎 "
success_symbol = "  "
error_symbol = "🔥 "

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false
ssh_symbol = " "

[os]
format = "[$symbol]($style) "
style = 'fg:white'
disabled = false

###########################################
[os.symbols]
Macos = "  "
Linux = " 󰌽 "
Ubuntu = "  "
Debian = "  "

###########################################

[directory]
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 2
use_logical_path = true
format = "at [$path]($style)[$read_only]($read_only_style) "
repo_root_format = "at [$before_root_path ]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
style = 'fg:cyan'
home_symbol = ' ~'                                                                                                                               # nf-fa-home
truncation_symbol = '…/'                                                                                                                          # nf-fa-folder_open
read_only = "🔒"
read_only_style = 'fg:red'
use_os_path_sep = true

[git_branch]
symbol = " "
format = 'via [$symbol$branch]($style) '
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold fg:green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

[git_metrics]
added_style = 'fg:green'
deleted_style = 'fg:magenda'
format = '[+$added/-$deleted]($deleted_style) '
disabled = false

[conda]
symbol = ' '                              # nf-dev-python
style = 'fg:teal'
format = '[ $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = ' '                                                                # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\)) ]($style)'
pyenv_version_name = true
style = 'fg:cyan'

[direnv]
format = '[ $symbol$allowed]($style) '
style = "bold fg:#4d4c61"
disabled = false

[memory_usage]
disabled = false
threshold = 0
style = "bold fg:yellow"
# format = "[  $symbol$ram( $percentage%)]($style) "
format = "[《 $symbol$ram( $percentage%)]($style) "


[docker_context]
symbol = ""
style = 'fg:blue'
format = '[《 [ $symbol( $context) ](fg:magenda bg:dark_blue)]($style)'

[cmd_duration]
min_time = 1
style = 'fg:yellow'
format = "[  $duration ]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[lua]
symbol = ""                         # nf-seti-lua
format = '[ $symbol $version](blue)' # nf-pl-right_soft_divider

[rust]
symbol = ""                        # nf-dev-rust
format = '[ $symbol $version](red)' # nf-pl-right_soft_divider


[golang]
symbol = "  󰟓 "
style = "fg:blue bg:dark_blue"
format = '[ via $symbol($version )]($style)'


[package]
format = ' [$symbol$version ]($style) '
style = 'fg:dark_blue'

[nodejs]
symbol = " "
style = 'fg:blue'
format = '[ node $symbol($version )]($style) '
version_format = "${raw}"
detect_files = [
  "!bun.lockb",
  "!bunfig.toml",
  "package-lock.json",
  "yarn.lock",
  "pnpm-lock.yaml",
]
detect_folders = ["node_modules"]
detect_extensions = []

[time]
disabled = false
style = 'fg:#73daca'
format = '[《  $time]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 100
style = 'bold green'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 80
style = 'bold blue'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 50
style = 'bold purple'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'
discharging_symbol = '💦 '

