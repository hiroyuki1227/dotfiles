[hostname]
ssh_only = false
format = '[$hostname]($style)'
style = "bold fg:yellow bg:#1a1b26"
disabled = false
ssh_symbol = " "

[os]
format = "[$symbol]($style)"
style = 'fg:#ffffff bg:#1a1b26'
disabled = false

[os.symbols]
Macos = "🍎 "
[directory]
truncation_length = 4 
truncate_to_repo = false
use_logical_path = true
format = "[ $path ]($style)[$read_only]($read_only_style)"
repo_root_format = "[ $before_root_path ]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
style = 'fg:#7aa2f7 bg:#1a1b26'
home_symbol = ' ~' # nf-fa-home
truncation_symbol = '  ~' # nf-fa-folder_open
read_only = "🔒"
read_only_style = 'fg:#f7768e bg:#1a1b26'
use_os_path_sep = true

[git_branch]
symbol = '   ' # nf-fa-github_alt, nf-fa-code_fork
truncation_length = 4
truncation_symbol = ''
style = 'fg:#7aa2f7 bg:#1a1b26'
format = '[  $symbol$branch(:$remote_branch)]($style)' # nf-pl-left_soft_divider

[git_status]
style = 'fg:#e0af68 bg:#1a1b26'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
added_style = 'fg:#9ece6a bg:#1a1b26'
deleted_style = 'fg:#9ece6a bg:#1a1b26'
format = '[+$added/-$deleted]($deleted_style)'
disabled = false

[fill]
symbol = '─'
style = 'blue'

[conda]
symbol = ' ' # nf-dev-python
style = 'fg:#9ece6a bg:#1a1b26'
format = '[     $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = ' ' # nf-dev-python
format = '[     ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
pyenv_version_name = false
style = 'fg:#1a1b26 bg:#9ece6a'

[direnv]
format = '[ $symbol$allowed]($style) '
style = "bold fg:#1a1b26 bg:#cba6f7"
disabled = false

[memory_usage]
disabled = false
threshold = 0
style = "bold fg:208"
format = "[  $symbol$ram( $percentage%)]($style) "

# プロンプトの記号変更
[character]
success_symbol = "[󰀵 → ](bold cyan)"
error_symbol = "[ x ](bold red)"

[docker_context]
symbol = ""
style = 'fg:#9ece6a bg:#1a1b26'
format = '[  [ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[cmd_duration]
min_time = 1
style = 'fg:#e0af68'
format = "[  $duration ]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[lua]
symbol = "" # nf-seti-lua
format = '[  $symbol $version](blue)' # nf-pl-right_soft_divider

[rust]
symbol = "" # nf-dev-rust
format = '[  $symbol $version](red)' # nf-pl-right_soft_divider

[golang]
symbol = "  󰟓 "
style = "fg:#79d4fd bg:#1a1b26"
format = '[  via $symbol($version )]($style)'

[package]
format = '[$symbol$version ]($style)'
style = 'bg:208'

[nodejs]
symbol = " "
style = 'fg:#9ece6a'
format = '[ node $symbol($version )]($style)'
version_format = "${raw}"
detect_files = ["!bun.lockb","!bunfig.toml","package-lock.json", "yarn.lock", "pnpm-lock.yaml"]
detect_folders = ["node_modules"]
detect_extensions = []

[time]
disabled = false
style = 'fg:#73daca'
format = '[   $time]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 100
style = 'bold green'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 80
style = 'bold blue'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 50
style = 'bold purple'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'
discharging_symbol = '💦 '

