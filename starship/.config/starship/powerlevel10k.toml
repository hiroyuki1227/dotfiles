# コマンドラインに1行分のスペース設定
# true: スペースを入れる
# false: スペースを入れない
add_newline = true
palette = "solarized"

format = """
[](fg:dark_blue)\
$os$hostname\
$direnv$directory\
$git_branch\
$git_status\
$git_metrics\
[](fg:dark_blue)\
$fill\
$docker_context\
([](fg:dark_blue)$nodejs[](fg:208 bg:dark_blue)$package)\
([](fg:dark_blue)$golang(bg:dark_blue))\
([](fg:dark_blue)$lua(bg:dark_blue))\
([](fg:dark_blue)$python(bg:dark_blue))\
([](fg:dark_blue)$conda(bg:dark_blue))\
([ ](fg:208))\
\n$character\
"""
#
# set -g @prefix_highlight_output_suffix ""
right_format = """
$cmd_duration\
$battery\
$memory_usage\
$time\
"""

[hostname]
ssh_only = false
format = '[$hostname]($style)'
style = "bold fg:yellow bg:dark_blue"
disabled = false
ssh_symbol = " "

[os]
format = "[$symbol]($style)"
style = 'fg:black bg:dark_blue'
disabled = false

[os.symbols]
Macos = "🍎 "

[directory]
truncation_length = 3 
truncate_to_repo = false
use_logical_path = true
format = "[ $path]($style)[$read_only]($read_only_style)"
repo_root_format = "[ $before_root_path ]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
style = 'fg:blue bg:dark_blue'
home_symbol = ' ~' # nf-fa-home
truncation_symbol = '…/' # nf-fa-folder_open
read_only = "🔒"
read_only_style = 'fg:red bg:dark_blue'
use_os_path_sep = true

[git_branch]
symbol = '   ' # nf-fa-github_alt, nf-fa-code_fork
truncation_length = 4
truncation_symbol = ''
style = 'fg:green bg:dark_blue'
format = '[ $symbol$branch(:$remote_branch)]($style)' # nf-pl-left_soft_divider

[git_status]
style = 'fg:red bg:dark_blue'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
added_style = 'fg:green bg:dark_blue'
deleted_style = 'fg:magenda bg:dark_blue'
format = '[+$added/-$deleted]($deleted_style)'
disabled = false

[fill]
symbol = '─'
style = 'blue'

[conda]
symbol = ' ' # nf-dev-python
style = 'fg:teal bg:dark_blue'
format = '[ $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = ' ' # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\)) ]($style)'
pyenv_version_name = true 
style = 'fg:teal bg:dark_blue'

[direnv]
format = '[ $symbol$allowed]($style) '
style = "bold fg:#4d4c61 bg:#cba6f7"
disabled = false

[memory_usage]
disabled = false
threshold = 0
style = "bold fg:orange"
format = "[  $symbol$ram( $percentage%)]($style) "

# プロンプトの記号変更
[character]
success_symbol = "[󰀵 → ](bold cyan)"
error_symbol = "[ x ](bold red)"

[docker_context]
symbol = ""
style = 'fg:green bg:dark_blue'
format = '[  [ $symbol( $context) ](fg:magenda bg:dark_blue)]($style)'

[cmd_duration]
min_time = 1
style = 'fg:yellow'
format = "[  $duration ]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[lua]
symbol = "" # nf-seti-lua
format = '[ $symbol $version](blue)' # nf-pl-right_soft_divider

[rust]
symbol = "" # nf-dev-rust
format = '[ $symbol $version](red)' # nf-pl-right_soft_divider
 

[golang]
symbol = "  󰟓 "
style = "fg:blue bg:dark_blue"
format = '[ via $symbol($version )]($style)'
 

[package]
format = '[$symbol$version ]($style)'
style = 'fg:dark_blue bg:208'

[nodejs]
symbol = " "
style = 'fg:blue bg:dark_blue'
format = '[ node $symbol($version )]($style)'
version_format = "${raw}"
detect_files = ["!bun.lockb","!bunfig.toml","package-lock.json", "yarn.lock", "pnpm-lock.yaml"]
detect_folders = ["node_modules"]
detect_extensions = []

[time]
disabled = false
style = 'fg:#73daca'
format = '[   $time]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 100
style = 'bold green'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 80
style = 'bold blue'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 50
style = 'bold purple'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'
discharging_symbol = '💦 '

